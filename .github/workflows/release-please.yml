name: "Release Please"

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.FRONTEND_RELEASE_PLEASE_TOKEN}}
          release-type: simple